<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = ["A", "B", "c", "E", "g"];
    let char = prompt("Input = ");
    let n = checkCharacterInArray(array, char);
    if (n === - 1) {
        alert("Ký tự " + char + " không xuất hiện trong mảng array");
    } else {
        alert("Ký tự " + char + " xuất hiện " + n + " lần");
    }
    function checkCharacterInArray(arr, value)
    {
        let count = 0;
        let check = false;
        for (let i = 0; i < arr.length; i++) {
            if (value === arr[i]) {
                count++;
                check = true;
            }
        }
        if (check) {
            return count;
        } else {
            return -1;
        }
    }
</script>
</body>
</html>
