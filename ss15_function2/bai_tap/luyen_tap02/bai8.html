<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1, 5, -9, 78, 63];
    function daoNguocMang(arr) {
        let b = [];
        let j = 0;
        for (let i = arr.length - 1; i >= 0, j < arr.length; i--, j++) {
            b[j] = arr[i];
        }
        for (let i = 0; i < arr.length; i++) {
            arr[i] = b[i];
        }
    }
    daoNguocMang(array);
</script>
</body>
</html>
