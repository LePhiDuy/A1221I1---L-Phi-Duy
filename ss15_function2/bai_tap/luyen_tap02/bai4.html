<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = prompt("Input number = ");
    alert(isDigit(inputNumber));
    function isDigit(number) {
        if(number >= "0" && number <= "9") {
            return true;
        }
        return false;
    }
</script>
</body>
</html>
