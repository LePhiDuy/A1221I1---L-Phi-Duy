<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = Number(prompt("Input number = "));
    alert(tinhGiaiThua(inputNumber));
    function tinhGiaiThua(number) {
        let S = 1;
        for (let i = 1; i <= number; i++) {
            S *= i;
        }
        return S;
    }
</script>
</body>
</html>
