<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const PI = 3.14;
    function tinhDienTich(r) {
        return PI * r * r;
    }
    function tinhChuVi(r) {
        return 2 * PI * r;
    }
    let r = Number(prompt("Nhap vao ban kinh "));
    alert("Dien tich cua hinh tron la " + tinhDienTich(r));
    alert("Chu vi cua hinh tron la " + tinhChuVi(r));
</script>
</body>
</html>
