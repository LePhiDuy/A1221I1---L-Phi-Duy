<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Number(prompt("Input a = "));
    let b = Number(prompt("Input b = "));
    swap(a, b);
    function swap(a, b) {
        let temp = a;
        a = b;
        b = temp;
        alert("a va b sau khi hoan vi la: a = " + a + " b = " + b);
    }
</script>
</body>
</html>
