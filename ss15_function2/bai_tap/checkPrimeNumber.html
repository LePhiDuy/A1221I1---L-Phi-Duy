<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        function isPrime(number) {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }
        let number = Number(prompt("Input number: "));
        if (isPrime(number)) {
            alert(number + " is prime number ");
        } else {
            alert(number + " is not prime number");
        }
</script>
</body>
</html>
