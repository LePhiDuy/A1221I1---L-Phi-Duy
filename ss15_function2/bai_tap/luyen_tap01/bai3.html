<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Number(prompt("Input a = "));
    let b = Number(prompt("Input b = "));
    alert(bai3(a, b));
    function bai3(a, b) {
        if (a > b) {
            return a + " > " + b;
        } else {
            return a + b;
        }
    }
</script>
</body>
</html>
