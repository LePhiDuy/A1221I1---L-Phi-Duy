<script>
    let a = 0, b = 1;
    let flag;
    while(!flag) {
        let c = a + b;
        a = b;
        b = c;
        if (c % 5 == 0) {
            flag = true;
            alert('Số fibonaci đầu tiên chia hết cho 5 là: ' +c);
        }
    }

</script>
