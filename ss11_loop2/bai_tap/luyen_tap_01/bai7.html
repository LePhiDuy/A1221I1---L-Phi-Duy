<!DOCTYPE html>
<html>

<head>
    <title>Bai7</title>
    <meta charset="utf - 8">
</head>

<body>
    <p id="result"></p>
    <script>
        let result = "";
        for (let i = 1; i <= 100; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                result += " FizzBuzz ";
            } else if (i % 3 === 0) {
                result += " Fizz ";
            } else if (i % 5 === 0) {
                result += " Buzz ";
            } else {
                result += i + " ";
            }
        }
        document.getElementById("result").innerHTML = result;
    </script>
</body>

</html>
