<!DOCTYPE html>
<html>

<head>
    <title>Bai1</title>
    <meta charset="utf - 8">
</head>

<body>
    <script>
        let tienGoc = Number(prompt("Nhap vao so tien ban dau "));
        let month = Number(prompt("Nhap vao so thang cho vay "));
        let laiSuat = Number(prompt("Nhap vao lai xuat hang thang "));
        let tienLai = tienGoc *Math.pow(laiSuat, month);
        alert(tienLai);
    </script>
</body>
