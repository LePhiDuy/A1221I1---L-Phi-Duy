<!DOCTYPE html>
<html>

<head>
    <title>Bai1</title>
    <meta charset="utf - 8">
</head>

<body>
    <script>
        let number = Number(prompt("Nhap vao so luong so Fibonacci: "));
        let a = 1, b = 1;
        for (let i = 1; i <= number; i++) {
            document.write(a + ' ');
            let c = a + b;
            a = b;
            b = c;
        }
    </script>
</body>

</html>
