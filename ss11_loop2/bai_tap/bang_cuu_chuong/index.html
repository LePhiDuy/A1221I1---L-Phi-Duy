<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text;
    text = "<table border='1' cellpadding='3' cellspacing='0' width='100%'>";
    let i, j;
    for (i = 1; i <= 9; i++) {
        text += "<tr>";
        for (j = 2; j <= 9; j++) {
            text += "<td>" + j + " x " + i + " = " + (j * i) + "</td>";
        }
        text += "</tr>";
    }
    text += "</table>";
    document.write(text);
</script>
</body>
</html>
