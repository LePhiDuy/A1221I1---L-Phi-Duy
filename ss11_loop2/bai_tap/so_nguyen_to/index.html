<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt('Input count of prime number: '));
    let count = 0;
    let N = 2;
    let text = "";

    function isPrimeNumber(number) {
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }

    while(count < numbers) {
        if (isPrimeNumber(N)) {
            text += N + ' ';
            count++;
        }
        N++;
    }

    document.write(text);


</script>
</body>
</html>
