<script>
    class Circle {
        constructor (radius, color) {
            this.radius = radius;
            this.color = color;
        }

        getRadius() {
            return radius;
        }

        getArea() {
            return Math.PI * this.radius * this.radius;
        }
    }

    let obj = new Circle(2.5, "yellow");
    console.log(obj.getArea());
</script>
