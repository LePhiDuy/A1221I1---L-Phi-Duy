<!DOCTYPE html>
<html>

<head>
    <title>My MyMyDate</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        class MyDate {
            constructor(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            
            getDay() {
                return this.day;
            }

            getMonth() {
                return this.month;
            }

            getYear() {
                return this.year;
            }

            setDay(day) {
                this.day = day;
            }

            setMonth(month) {
                this.month = month;
            }

            setYear(year) {
                this.year = year;
            }

            setMyDate(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }

            toString() {
                return day + "/" + month + "/" + year;
            }
        }

        let date = new MyDate(23, 02, 2022);
        alert(date.getDay());
    </script>
</body>

</html>
