<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Input number: '));
    let S = 0;
    while (number != -1) {
        alert(number);
        S += number;
        number = parseInt(prompt('Input number: '));
    }
    alert(S);
</script>
</body>
</html>
