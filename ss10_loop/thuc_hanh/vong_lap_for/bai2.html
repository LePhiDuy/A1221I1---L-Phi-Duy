<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        var number = parseInt(prompt('Input number > 0: '));
    } while(number <= 0);
    let S = 0;
    for (let i = 1; i <= number; i++) {
        S += i;
    }
    alert('S = ' + S);
</script>
</body>
</html>
