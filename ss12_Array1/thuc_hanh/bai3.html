<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array = Array();
        array.length = parseInt(prompt("Nhập vào số lượng phần tử của mảng: "));
        for (let i = 0; i < array.length; i++) {
            array[i] = parseInt(prompt("Nhập vào phần tử thứ " + i));
        }
        let number = parseInt(prompt("Nhập vào số cần tìm"));
        let check = false;
        for (let i = 0; i < array.length; i++) {
            if (number === array[i]) {
                check = true;
                break;
            }
        }
        if(check) {
            alert("Value " + number + "found at " + i);
        } else {
            alert("Value " + number + " is not found");
        }
    </script>
</body>
</html>
