<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = Array();
    array.length = parseInt(prompt("Nhập vào số lượng phần tử của mảng: "));
    for (let i = 0; i < array.length; i++) {
        array[i] = parseInt(prompt("Nhập vào phần tử thứ " + i));
    }
    let max = array[0];
    let index = 0;
    for (let i = 1; i < array.length; i++) {
        if(array[i] > max) {
            max = array[i];
            index = i;
        }
    }
    alert("max: " + max + " at position " + index);
</script>
</body>
</html>
