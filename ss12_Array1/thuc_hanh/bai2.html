<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let array1 = [-3, 5, 1, 3, 2, 10];
        let array2 = new Array();
        let j = 0;
        for (let i = array1.length; i >= 0; i--) {
            array2[j] = array1[i];
            j++;
        }
        document.write(array2);
</script>
</body>
</html>
