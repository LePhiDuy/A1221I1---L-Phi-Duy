<!DOCTYPE html>
<html>

<head>
    <title>Bai1</title>
    <meta charset="utf - 8">
</head>

<body>
    <script>
        function commonCharacterCount(s1, s2) {
            let count = 0;
            let arr1 = s1.split("");
            let arr2 = s2.split("");
            for (let i = 0; i < arr1.length; i++) {
                for (let j = 0; j < arr2.length; j++) {
                    if (arr1[i] === arr2[j]) {
                        count++;
                        arr1.splice(i, 1);
                        arr2.splice(j, 1);
                        i--;
                        break;
                    }
                }
            }
            return count;
        }
        console.log(commonCharacterCount("aabcc", "adcaa"));

    </script>
</body>

</html>
