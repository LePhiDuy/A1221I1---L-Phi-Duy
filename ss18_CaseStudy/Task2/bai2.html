<!DOCTYPE html>
<html>

<head>
    <title>Bai2</title>
    <meta charset="utf - 8">
</head>

<body>
    <script>
       let character = prompt("Nhập vào 1 ký tự bất kỳ: ");
       character = character.toLowerCase();
       if (character === 'o' || character === 'u' || character === 'i' || character === 'a' || character === 'e') {
           alert("Đây là một nguyên âm");
       } else {
           alert("Đây là một phụ âm");
       }
    </script>
</body>

</html>
