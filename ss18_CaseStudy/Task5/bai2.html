<!DOCTYPE html>
<html>

<head>
    <title>Bai1</title>
    <meta charset="utf - 8">
</head>

<body>
    <script>
        function isPrimeNumber(n) {
            if (n < 2) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    return false;
                }
            }
            return true;
        }

        let m = Number(prompt("Nhập vào số hàng: "));
        let n = Number(prompt("Nhập vào số cột: "));
        let arr = new Array(m);
        for (let i = 0; i < m; i++) {
            arr[i] = new Array(n);
        }

        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                arr[i][j] = Number(prompt("Nhập vào phần tử thứ " + i + " " + j));
            }
        }

        let primeNumber = [];
        let count = 0;
        for (let i in arr) {
            for (let j in arr[i]) {
                if (isPrimeNumber(arr[i][j])) {
                    primeNumber.push(arr[i][j]);
                    count++;
                }
            }
        }

        document.write("Các số nguyên tố có trong mảng 2 chiều là: " + primeNumber.toString() + "<br>");
        document.write("Số lượng các số nguyên tố là: " + count);
    </script>
</body>

</html>
