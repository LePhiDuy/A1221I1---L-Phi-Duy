<!DOCTYPE html>
<html>

<head>
    <title>Bai1</title>
    <meta charset="utf - 8">
</head>

<body>
    <p id="result"></p>
    <script>
        let h = Number(prompt("Nhap vao chieu cao cua tam giac: "));
        let result = "";
        for (let i = 1; i <= h; i++) {
            for (let j = 1; j <= h; j++) {
                if(i === 5 || j === 1 || i === j) {
                    result += "*";
                } else{
                    result += "&nbsp&nbsp";
                }
            }
            result += "<br>";
        }
        document.getElementById("result").innerHTML = result;
    </script>
</body>

</html>
