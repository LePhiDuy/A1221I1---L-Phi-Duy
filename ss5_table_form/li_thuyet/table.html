<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Test</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Giới tính</th>
                <th>Tên</th>
                <th>Tuổi</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">Nam</td>
                <td>Lê Phi Duy</td>
                <td>20</td>
            </tr>

            <tr>
                <td>Hồ Thị Cúc</td>
                <td>57</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
