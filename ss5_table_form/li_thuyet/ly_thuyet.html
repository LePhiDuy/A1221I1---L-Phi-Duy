<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<form action="https://www.google.com" name="formDangKy" method="get">
    <table border="1">
        <tr>
            <td>ID</td>
            <td><input type="text" name="id" placeholder="Name" value="10" disabled></td>
        </tr>
        <tr>
            <td><label for="username">Username</label></td>
            <td><input type="text" name="username" placeholder="Name" id="username" required></td>
        </tr>
        <tr>
            <td>Phone number</td>
            <td><input type="tel" name="phoneNumber" placeholder="Phone Number"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" placeholder="Email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password" placeholder="Password" id="password"><button onclick="showPass()">Show password</button></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" id="male" value="male"> <label for="male">Male</label> <br>
                <input type="radio" name="gender" id="female" value="female"> <label for="female">Female</label> <br>
                <input type="radio" name="gender" id="other" value="other"> <label for="other">Other</label> <br>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox" name="checkbox" value="yes"> I agree to the ...</td>
        </tr>
        <tr>
            <td>Subject</td>
            <td>
                <select name="subject">
                    <option value="js">Javascript</option>
                    <option value="java">Java core</option>
                    <option value="java2">Java web</option>
                    <option value="java3">Java spring</option>
                </select>
            </td>
        </tr>
    </table>
    <input type="reset" value="Reset"><br>
    <input type="submit" value="Create Account"><br>
    <input type="button" value="Click me" onclick="alert('Hello world')">
</form>

    <fieldset>

</form>
<script>
    function showPass() {
        var password = document.getElementById('password');
        if (password.type === 'password') {
            password.type = 'text';
        } else {
            password.type = 'password';
        }
    }

        function keyPress() {
            var password = document.getElementById('password');
            password.type = 'text';
        }

        function keyUp() {
            var password = document.getElementById('password');
            password.type = 'password';
        }
</script>
