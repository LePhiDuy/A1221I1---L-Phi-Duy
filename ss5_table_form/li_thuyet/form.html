<!DOCTYPE html>
<html>

    <head>
        <title>FORM IN HTML</title>
        <meta charset="utf-8">
    </head>

    <body>
        <form action="https://www.google.com.vn/" method="post">
            <fieldset>
                <legend>Form</legend>
                    Firstname
                    <br>
                    <input type="text" name="firstname" value="Duy">
                    <br>
                    Lastname
                    <br>
                    <input type="text" name="lastname" value="Le Phi">
                    <br>
                    <input type="submit" value="Submit">
            </fieldset>
            <form action="https://www.google.com.vn/">
                <input type="radio" name="Animal">Ga <br>
                <input type="radio" name="Animal">Vit <br>
            </form>
        </form>
    </body>
</html>
