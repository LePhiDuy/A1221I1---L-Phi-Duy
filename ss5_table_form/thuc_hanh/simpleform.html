<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleForm</title>
    <style>
        .wufoo{
            font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <form action="simpleform.html" class="wufoo">
        <h2>Order Form</h2>
        <p>What would you like to buy?</p>
        <select>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>

        <p>How manywould you like to order</p>
        <input type="radio" name="radio" value="1-10$">1-10$ <br>
        <input type="radio" name="radio" value="2-20$">2-20$ <br>
        <input type="radio" name="radio" value="3-25$">3-25$ <br>

        <p>Name <span style="color: red">*</span></p>
        <input type="text" placeholder="FirstName" name="firstname" size="15">
        <input type="text" placeholder="LastName" name="lastname" size="15">
        <p>Email</p>
        <input type="text" name="email" size="30">
        <p>Phone Number</p>
        <input type="text" name="phone1" size="5"> -
        <input type="text" name="phone2" size="5"> -
        <input type="text" name="phone3" size="5">

        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
