<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celsius</p>
    <p>
        <label>Fahrenheit</label>
        <input id = "inputF" type = "number" placeholder="Fahrenheit"
               oninput="tempratureConverter(this.value)"
               onchange="tempratureConverter(this.value)" >
    </p>
    <p>Celsius: <span id = "outputCelsius"></span></p>

    <script>
        function tempratureConverter(Fahrenheit) {
            Fahrenheit = parseFloat(Fahrenheit);
            document.getElementById("outputCelsius").innerHTML = (Fahrenheit - 32)/1.8;
        }
    </script>

</body>
</html>
