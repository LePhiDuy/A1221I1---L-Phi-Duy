<script>
    function searchMinOfArray(arr) {
        if (arr.length === 0) {
            return -1;
        }
        let min = arr[0];
        let index = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
                index = i;
            }
        }
        return index;
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 15];
    let arr2 = [];
    if (searchMinOfArray(arr2) !== -1) {
        alert("Phan tu nho nhat cua mang la phan tu thu " + searchMinOfArray(arr2));
    } else {
        alert("Mang rong");
    }

</script>
