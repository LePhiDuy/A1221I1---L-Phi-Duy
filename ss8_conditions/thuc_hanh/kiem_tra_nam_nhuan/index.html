<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let year = Number(prompt('Input year: '));
    let isLeapYear = false;

    let isDevisibleBy4 = year % 4 == 0;
    if (isDevisibleBy4) {
        let isDevisibleBy100 = year % 100 == 0;
        if (isDevisibleBy100) {
            let isDevisibleBy400 = year % 400 == 0;
            if (isDevisibleBy400) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }

    if (isLeapYear) {
        alert(year + ' is a leap year ');
    } else {
        alert(year + ' is not a leap year ');
    }
</script>
</body>
</html>
