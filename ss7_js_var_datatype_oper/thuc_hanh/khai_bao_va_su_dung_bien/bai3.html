<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt('Nhập vào a = ');
    var b = prompt('Nhập vào b = ');
    if(a % b == 0)
    {
        alert(a + ' la boi so cua ' + b);
    }
    else{
        alert(a + ' khong phai la boi so cua ' + b);
    }
</script>
</body>
</html>
