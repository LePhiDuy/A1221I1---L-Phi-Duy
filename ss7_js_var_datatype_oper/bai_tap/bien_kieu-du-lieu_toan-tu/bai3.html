<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const PI = 3.14;
    var r = (Number)(prompt('Nhập vào bán kính hình tròn'));
    var S = PI * r * r;
    document.write('Diện tích hình tròn là: ' + S);
</script>

</body>
</html>
