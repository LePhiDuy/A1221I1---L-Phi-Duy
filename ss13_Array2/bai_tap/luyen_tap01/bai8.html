<!DOCTYPE html>
<html>

<head>
    <title>Bai 8</title>
    <meta charset="utf - 8">
</head>

<body>
    <script>
        let arr = new Array(10);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = parseInt(prompt("Nhap vao phan tu thu " + i));
        }

        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = i; j < arr.length; j++) {
                if (arr[i] > arr[j]) {
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }

        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i] + " ");
        }
    </script>
</body>

</html>
