<!DOCTYPE html>
<html>

<head>
    <title>Bai 2</title>
    <meta charset="utf - 8">
</head>

<body>
    <script>
        let arr = [1, 5, 19, 26, 38, 92, 10, 11, -5, 3];
        let max = arr[0], index = 0;
        for (let i = 1; i <= arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
                index = i;
            }
        }
        alert("Max = " + max + " on index = " + index);
    </script>
</body>

</html>
