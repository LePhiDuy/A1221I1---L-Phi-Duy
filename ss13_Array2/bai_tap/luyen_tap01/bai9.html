<!DOCTYPE html>
<html>

<head>
    <title>Bai 9</title>
    <meta charset="utf - 8">
</head>

<body>
    <script>
        let a = new Array(10);
        alert("Nhap vao mang a");
        for (let i = 0; i < a.length; i++) {
            a[i] = parseInt(prompt("Nhap vao phan tu thu " + i));
        }

        let b = new Array(10);
        alert("Nhap vao mang b");
        for (let i = 0; i < b.length; i++) {
            b[i] = parseInt(prompt("Nhap vao phan tu thu " + i));
        }

        let c = new Array(20);
        for (let i = 0; i < c.length; i++) {
            if (i < a.length) {
                c[i] = a[i];
            } else {
                c[i] = b[i - 10];
            }
        }
        document.write(c.toString());
    </script>
</body>

</html>
