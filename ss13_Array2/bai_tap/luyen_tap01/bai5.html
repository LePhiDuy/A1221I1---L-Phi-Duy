<!DOCTYPE html>
<html>

<head>
    <title>Bai 5</title>
    <meta charset="utf - 8">
</head>

<body>
    <script>
        let s = "lephiduydepzai";
        s = s.toLowerCase();
        let count = 0;
        for (let i = 0; i < s.length; i++) {
            if (s.charAt(i) === 'u' || s.charAt(i) === 'e' || s.charAt(i) === 'o'
                || s.charAt(i) === 'a' || s.charAt(i) === 'i') {
                count++;
            }
        }
        alert(count);
    </script>
</body>

</html>
