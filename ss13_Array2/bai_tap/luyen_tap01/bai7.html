<!DOCTYPE html>
<html>

<head>
    <title>Bai 7</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        let arr = new Array(10);
        for (let i = 0;i < arr.length; i++) {
            arr[i] = parseInt(prompt("Nhap vao phan tu thu " + i));
        }
        let V = parseInt(prompt("Input V: "));
        let index = -1;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === V) {
                index = i;
                break;
            }
        }
        let b = [];
        for (let i = 0; i < index; i++) {
            b[i] = arr[i];
        }
        for(let i = index; i < arr.length - 1; i++) {
            b[i] = arr[i + 1];
        }
        b[arr.length - 1] = 0;
        for (let i = 0; i < arr.length; i++) {
            arr[i] = b[i];
        }
        console.log(arr);
    </script>
</body>

</html>
