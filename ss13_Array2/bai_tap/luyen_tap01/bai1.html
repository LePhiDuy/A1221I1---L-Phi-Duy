<!DOCTYPE html>
<html>

<head>
    <title>So nguyen > 10</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        let arr = [1, 5, 19, 26, 38, 92, 10, 11, -5, 3];
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                count++;
            }
        }
        alert("Co " + count + " so >= 10");
    </script>
</body>

</html>
