<!DOCTYPE html>
<html>
    <head>
        <title>Bai 6</title>
        <meta charset = "utf -8">
    </head>

    <body>
        <script>
            let char = [];
            let length = parseInt(prompt("Input length of array char "));
            for (let i = 0; i < length; i++) {
                char[i] = prompt("Nhap vao phan tu thu " + i);
            }

            for (let i = 0; i < char.length; i++) {
                if (char[i] === '-') {
                    char[i] = '_';
                }
            }
            console.log(char);
        </script>
    </body>
</html>
