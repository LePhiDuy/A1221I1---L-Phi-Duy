<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id = 'input'>
<button type="button" onclick="dayOfMonth()">Tính số ngày</button>
<p id = 'print'></p>
<script>
    function dayOfMonth() {
        let month = (Number)(document.getElementById("input").value);
        switch (month) {
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('print').innerHTML = 'Tháng ' + month + ' có 30 ngày';
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('print').innerHTML = 'Tháng ' + month + ' có 31 ngày';
                break;
            case 2:
                document.getElementById('print').innerHTML = 'Tháng 2 có 28 hoặc 29 ngày';
                break;
            default:
                document.getElementById('print').innerHTML = 'Tháng nhập vào không hợp lệ';

        }
    }
</script>
</body>
</html>
