<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function calculate_BMI(weight, height) {
            return weight / (Math.pow(height,2));
        }
        let inputWeight = (Number)(prompt('Input weight: '));
        let inputHeight = (Number)(prompt('Input height: '));
        let bmi = calculate_BMI(inputWeight, inputHeight);
        if (bmi < 18.5) {
            document.write('UnderWeight');
        } else if (bmi < 25.0) {
            document.write('Normal');
        } else if (bmi < 30.0) {
            document.write('OverWight');
        } else {
            document.write('Obese');
        }
    </script>
</body>
</html>
