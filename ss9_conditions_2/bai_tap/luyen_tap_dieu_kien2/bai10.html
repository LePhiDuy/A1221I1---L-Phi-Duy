<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
TT	Số kWh sử dụng	Giá bán điện (đồng/kWh)
Bậc 1	Cho kWh từ 0 - 50	1.678
Bậc 2	Cho kWh từ 51 - 100	1.734
Bậc 3	Cho kWh từ 101 - 200	2.014
Bậc 4	Cho kWh từ 201 - 300	2.536
Bậc 5	Cho kWh từ 301 - 400	2.834
Bậc 6	Cho kWh từ 401 trở lên	2.927
-->
<script>
    let input_kWh = parseFloat(prompt('Input number kWh of the month '));
    let price1 = 1678, price2 = 1734, price3 = 2014, price4 = 2536, price5 = 2834, price6 = 2927;
    let max1 = 50, max2 = 100, max3 = 200, max4 = 300, max5 = 400;
    let tong1 = max1 * price1;
    let tong2 = tong1 + price2  * (max2 - max1);
    let tong3 = tong2 + price3 * (max3 - max2);
    let tong4 = tong3 + price4 * (max4 - max3);
    let tong5 = tong4 + price5 * (max5 - max4);
    let tongTien = 0;
    if (input_kWh <= max1) {
        tongTien += input_kWh * price1;
    } else if (input_kWh <= max2) {
        tongTien += tong1 + (input_kWh - max1) * price2;
    } else if (input_kWh <= max3) {
        tongTien += tong2 + (input_kWh - max2) * price3;
    } else if (input_kWh <= max4) {
        tongTien += tong3 + (input_kWh - max3) * price4;
    } else if (input_kWh <= max5) {
        tongTien += tong4 + (input_kWh - max4) *price5;
    } else {
        tongTien += tong5 + (input_kWh - max5) * price6;
    }
    alert('Tong tien dien la: ' +tongTien);
</script>
</body>
</html>
