<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Input a = '));
    let b = parseFloat(prompt('Input b = '));
    let c = parseFloat(prompt('Input c = '));
    if (a == 0) {
        if (b == 0) {
            if (c == 0) {
                alert('Phuong trinh vo so nghiem');
            } else {
                alert('Phuong trinh vo nghiem');
            }
        } else {
            alert('Nghiem cua phuong trinh la: ' + (- c / b));
        }
    }  else {
        let dental = b** - 4 * a * c;
        if (dental > 0) {
            let x1 = (-b - Math.sqrt(dental))/(2 * a);
            let x2 = (-b + Math.sqrt(dental))/(2 * a);
            alert('Phuong trinh co 2 nghiem phan biet la x1 = ' + x1 + ' & x2 = ' + x2);
        } else if (dental == 0) {
            alert('Phuong trinh co nghiem kep x = ' + (- b / 2 * a) );
        } else {
            alert('Phuong trinh vo nghiem');
        }
    }

</script>
</body>
</html>
