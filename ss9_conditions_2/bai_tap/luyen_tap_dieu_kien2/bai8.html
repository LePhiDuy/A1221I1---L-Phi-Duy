<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = parseInt(prompt('Input age of person: '));
    if (age > 0 && age <= 120) {
        alert('Yes, ' + age + ' is a age of person');
    } else {
        alert('No, ' + age + ' is not a age of person');
    }
</script>
</body>
