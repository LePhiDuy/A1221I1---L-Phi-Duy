<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Input a = '));
    let b = parseFloat(prompt('Input b = '));
    let c = parseFloat(prompt('Input c = '));
    if ( a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
        alert('Yes');
    } else {
        alert('No');
    }
</script>
</body>
</html>
