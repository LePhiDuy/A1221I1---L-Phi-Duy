<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Input a = '));
    let b = parseFloat(prompt('Input b = '));
    if (a == 0) {
        if (b == 0) {
            alert('Phuong tirnh vo so nghiem');
        } else {
            alert('Phuong trinh vo nghiem');
        }
    } else {
        alert('Nghiem cua phuong trinh la: ' + (- b / a));
    }
</script>
</body>
</html>
