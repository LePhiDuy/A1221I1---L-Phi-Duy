<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    Phí thuê bao bắt buộc là 25 nghìn.
600 đồng cho mỗi gọi của 50 phút đầu tiên.
400 đồng cho mỗi phút gọi của 150 phút tiếp theo.
200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.
-->
<script>
    let phiBatBuoc = 25000;
    let tong = phiBatBuoc;
    let phi1 = 600, phi2 = 400, phi3 = 200;
    let maxPhut1 = 50, maxPhut2 = 200;
    let tong1 = maxPhut1 * phi1, tong2 = tong1 + (maxPhut2 - maxPhut1) * phi2;
    let soPhut = parseInt(prompt('Nhập vào số phút đã gọi: '));
    if (soPhut <= maxPhut1) {
        tong += soPhut * phi1;
    } else if (soPhut <= maxPhut2) {
        tong += tong1 + (soPhut - maxPhut1) * phi2;
    } else {
        tong += tong2 + (soPhut - maxPhut2) * phi3;
    }
    alert('Tổng số tiền phải trả là: ' + tong);
</script>
</body>
</html>
