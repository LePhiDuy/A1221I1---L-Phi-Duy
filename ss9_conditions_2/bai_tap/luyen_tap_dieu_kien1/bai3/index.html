<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Input n = '));
    if (n > 0) {
        alert(n + ' là số lớn hơn 0');
    } else if (n == 0) {
        alert('Số nhập vào là số 0');
    } else {
        alert(n + ' là số nhỏ hơn 0');
    }
</script>
</body>
</html>
