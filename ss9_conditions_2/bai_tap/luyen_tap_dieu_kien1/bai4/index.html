<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập vào a = '));
    let b = parseInt(prompt('Nhập vào b = '));
    let c = parseInt(prompt('Nhập vào c = '));
    let max = a;
    if (b > max) {
        max = b;
    }
    if (c > max) {
        max = c;
    }
    alert('Số lớn nhất là: ' + max);
</script>
</body>
</html>
